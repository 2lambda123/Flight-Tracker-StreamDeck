<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Property Inspector</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" type="field">
            <div class="sdpi-item-label">Header</div>
            <input class="sdpi-item-value" id="Header" value="" placeholder="YD" onchange="updateData()">
        </div>
        <div class="sdpi-item" type="select">
            <div class="sdpi-item-label">Toggle value</div>
            <select class="sdpi-item-value select" id="ToggleValue" onchange="updateData()"></select>
        </div>
        <div class="sdpi-item" type="select">
            <div class="sdpi-item-label">Feedback value</div>
            <select class="sdpi-item-value select" id="FeedbackValue" onchange="updateData()"></select>
        </div>
        <div class="sdpi-item" type="select">
            <div class="sdpi-item-label">Display value</div>
            <select class="sdpi-item-value select" id="DisplayValue" onchange="updateData()"></select>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript">
        // this is our global websocket, used to communicate from/to Stream Deck software
        // and some info about our plugin, as sent by Stream Deck software
        var websocket = null,
        uuid = null,
        actionInfo = {};

        function connectElgatoStreamDeckSocket(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inUUID;
            // please note: the incoming arguments are of type STRING, so
            // in case of the inActionInfo, we must parse it into JSON first
            actionInfo = JSON.parse(inActionInfo); // cache the info
            loadSettings(actionInfo['payload']['settings'])
            websocket = new WebSocket('ws://localhost:' + inPort);

            // if connection was established, the websocket sends
            // an 'onopen' event, where we need to register our PI
            websocket.onopen = function () {
                var json = {
                    event: inRegisterEvent,
                    uuid: inUUID
                };
                // register property inspector to Stream Deck
                websocket.send(JSON.stringify(json));
                sendInitRequest();
            }

            websocket.onmessage = function (event) {
                fillDropDowns(event);
            };
        }

        function loadSettings(settings) {
            if (settings['Header']) { Header.value = settings['Header'] };
            if (settings['ToggleValue']) { ToggleValue.value = settings['ToggleValue'] };
            if (settings['FeedbackValue']) { FeedbackValue.value = settings['FeedbackValue'] };
            if (settings['DisplayValue']) { DisplayValue.value = settings['DisplayValue'] };
        }

        function sendInitRequest() {
            if (websocket) {
                const json = {
                    "action": actionInfo['action'],
                    "event": "sendToPlugin",
                    "context": uuid,
                    "payload": { "Action": "Init" }
                 };
                 websocket.send(JSON.stringify(json));
            }
        }

        function fillDropDowns(event) {
            $('#ToggleValue').children().remove().end();
            $('#FeedbackValue').children().remove().end();
            $('#DisplayValue').children().remove().end();

            var data = JSON.parse(event.data)['payload'];

            $(function () { 
                var opt = data['values'];
                $.each(opt, function (key, value) {
                    var group = $('<optgroup label="' + key + '" />');
                    $.each(value, function(){
                        $('<option value="' + this.valueId + '" />').html(this.name).appendTo(group);
                    });

					group.appendTo($('#FeedbackValue'));
                });
            });

			$(function () {
                var opt = data['values'];
                $.each(opt, function (key, value) {
                    var group = $('<optgroup label="' + key + '" />');
                    $.each(value, function(){
                        $('<option value="' + this.valueId + '" />').html(this.name).appendTo(group);
                    });

					group.appendTo($('#DisplayValue'));
                });
            });

			$(function () { 
                var opt = data['events'];
                $.each(opt, function (key, value) {
                    var group = $('<optgroup label="' + key + '" />');
                    $.each(value, function(){
                        $('<option value="' + this.valueId + '" />').html(this.name).appendTo(group);
                    });

					group.appendTo($('#ToggleValue'));
                });
            });
        }

        function updateData() {
            const payload = {
                "Action": "UpdateData",
                "Header": parseInt(Header.value),
                "ToggleValue": parseInt(ToggleValue.value),
                "FeedbackValue": parseInt(FeedbackValue.value),
                "DisplayValue": parseInt(DisplayValue.value)
            };

            sendValueToPlugin(payload);
            setSettings(payload);
        }

        // our method to pass values to the plugin
        function sendValueToPlugin(payload) {
            if (websocket) {
                const json = {
                    "action": actionInfo['action'],
                    "event": "sendToPlugin",
                    "context": uuid,
                    "payload": payload
                 };
                 websocket.send(JSON.stringify(json));
            }
        }

        function setSettings(payload) {
            console.log(payload)
            if (websocket) {
                const json = {
                    "event": "setSettings",
                    "context": uuid,
                    "payload": payload
                 };
                 websocket.send(JSON.stringify(json));
            }
        }
    </script>
</body>
</html>
